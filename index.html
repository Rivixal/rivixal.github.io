<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт Material You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a class="material-icons mdc-top-app-bar__navigation-icon" href="#">menu</a>
        <span class="mdc-top-app-bar__title">Мой сайт Material You</span>
      </section>
    </div>
  </header>
  <main class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        <h1 class="mdc-typography--headline1">Заголовок</h1>
      </section>
      <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
        <p class="mdc-typography--body1">Текст секции</p>
      </section>
      <section class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
        <img src="image.jpg" alt="Image">
      </section>
    </div>
  </main>
  <footer class="mdc-card">
    <p class="mdc-typography--body2">© 2024 Мой сайт</p>
  </footer>
</body>
</html>
