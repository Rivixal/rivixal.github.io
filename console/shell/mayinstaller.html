<!DOCTYPE html>
<html>
<head>
  <title>WebOS</title>
  <link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
  <div class="taskbar">
    <div class="start-menu">
      <button class="start-button">Start</button>
      <ul class="start-menu-items">
        <li class="start-menu-item">О системе</li>
        <li class="start-menu-item">Перезагрузка</li>
      </ul>
    </div>
    <div class="taskbar-buttons">
      <button class="taskbar-button">Установка</button>
      <button class="taskbar-button">Сведение</button>
      <button class="taskbar-button">Перезагрузиться в консоль</button>
    </div>
  </div>

  <div class="desktop" id="context-menu">
    <div class="window">
      <h2>Установка MayConsole</h2>
      <p>Добро пожаловать! Данный установщик предназначен для тех, у кого возникли проблемы с установкой через консоль</p>
      <br><br><br><br>
      <center>
        <button class="buttoninstall">
            T e s t    M o d e
        </button>
      </center>
    </div>
  </div>

  <div class="step20percent"></div>
  <script src="script.js"></script>
</body>
</html>
